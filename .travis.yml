language: php
php:
  - "7.2"
  - "7.3"
  - "7.4snapshot"
  - "nightly"
env:
  - SYMFONY_VERSION=4.3
  - SYMFONY_VERSION=4.4
  - SYMFONY_VERSION=5.0
  - SYMFONY_VERSION=5.1
  - SYMFONY_VERSION=dev-master
install:
  - "composer require symfony/cache:${SYMFONY_VERSION} symfony/http-kernel:${SYMFONY_VERSION} symfony/property-access:${SYMFONY_VERSION} symfony/property-info:${SYMFONY_VERSION} symfony/serializer:${SYMFONY_VERSION} --no-update --ignore-platform-reqs"
  - "composer install --ignore-platform-reqs"
jobs:
  allow_failures:
    - php: nightly
    - env: "SYMFONY_VERSION=5.0"
    - env: "SYMFONY_VERSION=5.1"
    - env: "SYMFONY_VERSION=dev-master"

